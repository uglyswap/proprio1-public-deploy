version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: propriofinder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: proprio_finder
      POSTGRES_USER: proprio_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proprio_user -d proprio_finder"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - propriofinder-network

  # ================================
  # Redis Cache & Queue
  # ================================
  redis:
    image: redis:7-alpine
    container_name: propriofinder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - propriofinder-network

  # ================================
  # Next.js Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propriofinder-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://proprio_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/proprio_finder?schema=public

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NEXT_PUBLIC_STRIPE_BASIC_PRICE_ID: ${NEXT_PUBLIC_STRIPE_BASIC_PRICE_ID}
      NEXT_PUBLIC_STRIPE_PRO_PRICE_ID: ${NEXT_PUBLIC_STRIPE_PRO_PRICE_ID}
      NEXT_PUBLIC_STRIPE_ENTERPRISE_PRICE_ID: ${NEXT_PUBLIC_STRIPE_ENTERPRISE_PRICE_ID}
      STRIPE_BASIC_PRICE_ID: ${STRIPE_BASIC_PRICE_ID}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID}
      STRIPE_ENTERPRISE_PRICE_ID: ${STRIPE_ENTERPRISE_PRICE_ID}

      # Dropcontact
      DROPCONTACT_API_KEY: ${DROPCONTACT_API_KEY}

      # App
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_NAME: ProprioFinder

      # Security
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      CRON_SECRET: ${CRON_SECRET}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
    networks:
      - propriofinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Background Worker (BullMQ)
  # ================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propriofinder-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://proprio_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/proprio_finder?schema=public

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Dropcontact
      DROPCONTACT_API_KEY: ${DROPCONTACT_API_KEY}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      NODE_ENV: production
    command: node workers/enrichment-worker.js
    networks:
      - propriofinder-network

  # ================================
  # Nginx Reverse Proxy (Optional - for SSL)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: propriofinder-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - propriofinder-network
    profiles:
      - with-nginx

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  propriofinder-network:
    driver: bridge
